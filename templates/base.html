<html>
  <head>
    <title>{% block title %}MailHooks - Get Email as HTTP POST{% endblock %}</title>
    <link href="/static/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1><img src="/favicon.ico" width="20" height="20" style="position: relative; left: 2px;"/> MailHooks</h1>
      </div>
      <div id="content">
        <div style="float: right;">
          {% if user %}
          {{ user.nickname }} | <a href="{{ logout_url }}">Logout</a>
          {% else %}
          Not logged in. <a href="{{ login_url }}">Login?</a>
          {% endif %}
        </div>
        <br />
        {% block content %}{% endblock %}
      </div>
    </div>
    <script type="text/javascript">
      var uservoiceJsHost = ("https:" == document.location.protocol) ? "https://uservoice.com" : "http://cdn.uservoice.com";
      document.write(unescape("%3Cscript src='" + uservoiceJsHost + "/javascripts/widgets/tab.js' type='text/javascript'%3E%3C/script%3E"))
    </script>
    <script type="text/javascript">
    UserVoice.Tab.show({ 
      /* required */
      key: 'mailhooks',
      host: 'mailhooks.uservoice.com', 
      forum: '28203', 
      /* optional */
      alignment: 'left',
      background_color:'lightblue', 
      text_color: 'black',
      hover_color: '#06C',
      lang: 'en'
    })
    </script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-6824126-6");
    pageTracker._trackPageview();
    } catch(err) {}</script>
  </body>
</html>
